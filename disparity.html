<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
    <title>Disparity</title>
    <link rel="stylesheet" type="text/css" href="camerastyle.css">

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="svg.intersections.js"></script>
    <script src="disparity.js"></script>

</head>

<body style="margin:0;overflow-y: hidden">
  <div class="sliders">
    <div class="slidecontainer">
      <div class="left10">
        <p class="vertical-center ">Distance: <span id="demo" style="position: relative;"></span></p>
      </div>

      <div class="right90">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </div>

    <div class="slidecontainer">
        <div class="left10">
            <p>FoV: <span id="FoVdemo" style="position: relative;"></span>&deg;</p>
        </div>
        <div class="right90">
            <input type="range" min="1" max="100" value="50" class="slider" id="myFoV">
        </div>
    </div>


    <div class="slidecontainer">
        <div class="left10">
          <p>Camera rotation: <span id="cam_rotation_text" style="position: relative;"></span>&deg;</p>
        </div>
        <div class="right90">
          <input type="range" min="-10" max="10" value="0" class="slider" id="cam_rotation">
        </div>
    </div>
    <!--<form class="form-inline" >-->
    <label for="pixels">Number of pixels:</label>
    <input type="pixels" id="pixels"  name="pizels" value=320>

    <!--  </form>-->

    <!--<div>angle1: <span id="angle">0</span></div>-->
    <div>depth uncertainty: <span id="depth_uncertainty">0</span> at depth: <span id="depth"> 0</span></div>
  </div>
</body>
</html>
